# ============================================================
# NEXT.JS SITE ARCHITECTURE
# ============================================================

nextjs:

  # URL STRUCTURE
  routes:
    static:
      - path: /
        component: app/page.tsx
        status: BUILT

      - path: /about
        component: app/about/page.tsx
        status: NOT_BUILT

      - path: /contact
        component: app/contact/page.tsx
        status: NOT_BUILT
        has_form: true

      - path: /stream
        component: app/stream/page.tsx
        status: NOT_BUILT
        purpose: Blog archive with pagination

      - path: /services
        component: app/services/page.tsx
        status: NOT_BUILT
        purpose: Services overview/listing

      - path: /solutions
        component: app/solutions/page.tsx
        status: NOT_BUILT
        purpose: Solutions overview/listing

      - path: /privacy
        component: app/privacy/page.tsx
        status: NOT_BUILT

      - path: /terms
        component: app/terms/page.tsx
        status: NOT_BUILT

    dynamic:
      - path: /stream/[slug]
        component: app/stream/[slug]/page.tsx
        status: NOT_BUILT
        content_source: content/stream/*.mdx
        generates_from: getAllStreamSlugs()

      - path: /services/[slug]
        component: app/services/[slug]/page.tsx
        status: NOT_BUILT
        content_source: content/services/*.mdx

      - path: /solutions/[slug]
        component: app/solutions/[slug]/page.tsx
        status: NOT_BUILT
        content_source: content/solutions/*.mdx

    api:
      - path: /api/contact
        purpose: Contact form submission
        status: NOT_BUILT
        sends_to: hank@lastapple.com

    generated:
      - path: /sitemap.xml
        component: app/sitemap.ts
        status: NOT_BUILT

      - path: /robots.txt
        component: app/robots.ts
        status: NOT_BUILT

      - path: /feed.xml
        component: app/feed/route.ts
        status: NOT_BUILT
        purpose: RSS feed for stream

  # CONTENT MODEL
  content:
    stream:
      location: content/stream/
      schema: StreamPostSchema
      fields:
        - title (required, min 5 chars)
        - description (required, max 160 chars for SEO)
        - slug (auto from filename)
        - publishedAt (ISO date)
        - updatedAt (optional)
        - tags (array of strings)
        - category (optional, enum: ai, seo, wordpress, automation)
        - featured (boolean)
        - published (boolean)
        - image (optional, OG image)
        - author (default: Hank Groman)
      example_filename: 2025-06-20-coffee-shop-seo.mdx

    services:
      location: content/services/
      schema: ServiceSchema
      fields:
        - title
        - description
        - slug
        - icon (lucide icon name)
        - category (wordpress, ai, integration)
        - features (array, min 3)
        - pricing (optional object)
        - cta_text
        - cta_link
        - published
        - order (for sorting)
      files_needed:
        - wordpress-maintenance.mdx
        - maintenance-plans.mdx
        - website-renaissance.mdx
        - wordpress-performance.mdx
        - wordpress-resurrection.mdx
        - augmentive-services.mdx # Overview page

    solutions:
      location: content/solutions/
      schema: SolutionSchema
      fields:
        - title
        - description
        - slug
        - icon
        - category (ai, integration, automation, data)
        - outcomes (array of results)
        - case_study (optional object)
        - published
        - order
      files_needed:
        - ai-chatbot-solutions.mdx
        - b2b-email-list.mdx
        - data-integration.mdx
        - hubspot-integration.mdx
        - content-creation.mdx
