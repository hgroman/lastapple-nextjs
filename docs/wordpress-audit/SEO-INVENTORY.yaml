# Generated: 2026-01-11
# Purpose: Track SEO state for systematic migration
#
# STATUS VALUES:
#   READY      - WordPress data correct, can migrate as-is
#   WRONG      - WordPress data exists but incorrect (copy-paste error)
#   EMPTY      - No WordPress data, needs creation
#   SKIP       - Not migrating (WooCommerce, utility pages)
#
# PRIORITY VALUES:
#   P1 - Core business pages (services, solutions)
#   P2 - Supporting pages (about, contact)
#   P3 - Blog posts
#   P4 - Legal/utility pages

# ============================================================
# SCHEMA DEFINITION (for reference)
# ============================================================
# Each page entry follows this structure:
#
# page_slug:
#   wp_id: <WordPress post ID>
#   wp_title: <Original WordPress title>
#   nextjs_path: <Target Next.js URL>
#   type: <page|post>
#   category: <service|solution|stream|static>
#   priority: <P1|P2|P3|P4>
#   dates:
#     published: <YYYY-MM-DD>
#     modified: <YYYY-MM-DD>
#   seo:
#     status: <READY|WRONG|EMPTY|SKIP>
#     wp_title: <Current WordPress SEO title or null>
#     wp_description: <Current WordPress SEO description or null>
#     wp_keywords: <Current WordPress keywords or null>
#     target_title: <Final title for Next.js - max 60 chars>
#     target_description: <Final description for Next.js - max 160 chars>
#     target_keywords: <Comma-separated keywords>
#     notes: <What needs to be done>
#   images:
#     hero: <path or null>
#     og_image: <path or null>
#   migration:
#     status: <NOT_STARTED|IN_PROGRESS|COMPLETE>
#     content_migrated: <boolean>
#     seo_verified: <boolean>

