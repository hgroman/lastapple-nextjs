    - "[ ] Update image references to /images/... paths"
    - "[ ] Test all internal links after migration"

  after_migration:
    - "[ ] Crawl site for broken links"
    - "[ ] Verify 301 redirects work for all old URLs"
    - "[ ] Check Search Console for 404 errors"
