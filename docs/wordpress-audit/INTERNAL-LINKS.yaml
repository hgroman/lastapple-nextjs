# =============================================================================
# LINK REWRITING NOTES
# =============================================================================
notes:
  strategy: |
    During MDX content migration:
    1. Use url_mapping table for direct search-replace
    2. Replace all "https://lastapple.com/..." with relative paths
    3. Consolidate multiple consultation pages to /contact with query params
    4. Image URLs will be handled separately (rewrite to /images/...)

  consultation_consolidation: |
    WordPress has 7 separate consultation/form pages:
    - /consultation/
    - /wordpress-strategy-consultation/
    - /social-media-consultation/
    - /maintenance-plan-quote-request/
    - /zoom/
    - /meeting-demo/
    - /schedule-free-seo-report-review/

    Next.js consolidates to single /contact page with ?type= parameter.
    Form can display different fields based on type.

  pages_to_consolidate:
    - slug: "why-choose-last-apple-pioneering-ai-driven-digital-marketing"
      action: "Merge into /about as a section"
    - slug: "partners"
      action: "Merge into /about as a section"
    - slug: "wordpress-maintenance-plans"
      action: "Merge into /services/wordpress-maintenance as anchor section"
    - slug: "last-apple-wordpress-maintenance-onboarding-process"
      action: "Merge into /services/wordpress-maintenance as anchor section"

  orphan_pages:
    - slug: "shop"
      status: "WooCommerce - not migrating"
    - slug: "cart"
      status: "WooCommerce - not migrating"
    - slug: "checkout"
      status: "WooCommerce - not migrating"
    - slug: "my-account"
      status: "WooCommerce - not migrating"

