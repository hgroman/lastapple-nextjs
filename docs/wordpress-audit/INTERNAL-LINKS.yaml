# MIGRATION CHECKLIST
# =============================================================================
checklist:
  before_migration:
    - "[ ] Verify all redirects in next.config.ts cover url_mapping entries"
    - "[ ] Create /contact page with type parameter handling"
    - "[ ] Create anchor sections in /about for why-choose-us and partners"
    - "[ ] Create anchor sections in /services/wordpress-maintenance for plans and onboarding"

  during_migration:
    - "[ ] Search-replace WordPress URLs with Next.js paths"
