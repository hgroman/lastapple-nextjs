# =============================================================================
# NOTES
# =============================================================================
notes:
  instant_indexing: |
    SEOPress has Google Instant Indexing configured with a service account.
    If we want this functionality in Next.js, we need to:
    1. Use the existing service account OR create a new one
    2. Implement API call after content publishes
    3. Consider using Vercel webhook for auto-submission

  ai_features: |
    SEOPress Pro has OpenAI integration for generating alt text.
    We're using Claude instead, so this API key is not needed.

  woocommerce: |
    Several WooCommerce-related settings found but WooCommerce is not
    being migrated. Shop functionality was minimal/unused.
